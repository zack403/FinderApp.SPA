<div class="container">
  <div class="row">
    <div class="btn-group">
      <button color="warn" [(ngModel)]="messageContainer" btnRadio="Unread" (click)="loadMessages()" >
        <i class="fa fa-envelope"></i>Unread
      </button>
      <button color="accent" [(ngModel)]="messageContainer" btnRadio="Inbox" (click)="loadMessages()" >
        <i class="fa fa-envelope-open"></i>Inbox
      </button>
      <button color="primary" [(ngModel)]="messageContainer" btnRadio="Outbox" (click)="loadMessages()" >
        <i class="fa fa-paper-plane"></i>Outbox
      </button>
    </div>
  </div>


<div class="row" *ngIf="messages.length === 0">
<h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages.length > 0">

  <table class="table table-hover" style="cursor: pointer">
    <tr>
      <th style="width : 40%">Message</th>
      <th style="width : 20%">From / To</th>
      <th style="width : 20%">Sent / Recieved</th>
      <th style="width : 20%"></th>
    </tr>

    <tr *ngFor="let message of messages" [routerLink]="['/members', messageContainer == 'Outbox' ? message.recipientId : message.senderId]" [queryParams]="{tab: '3'}">
      <td>{{message.content}}</td>
      <td>
      <div *ngIf="messageContainer != 'Outbox'">
        <img [src]="message.senderPhotoUrl" alt="" class="img-circle">
        <strong>{{message.senderKnownAs}}</strong>
      </div>
      <div *ngIf="messageContainer == 'Outbox'">
          <img [src]="message.recipientPhotoUrl" alt="" class="img-circle">
          <strong>{{message.recipientKnownAs}}</strong>
      </div>
    </td>
    <td>{{message.messageSent | timeAgo}}</td>
    <td>
      <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class="btn btn-danger">Delete</button>
    </td>
    </tr>
  </table>

</div>
</div>
