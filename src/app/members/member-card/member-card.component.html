<div class="card ">
  <div class="text-center card-body">
    <div class="card-image">
      <img src="{{user.photoUrl ? user.photoUrl : 'assets/user.png'}}" alt="{{user.knownAs}}">
      <div class="button-row">
        <button [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" color="warn" mat-icon-button>
          <mat-icon>person_add</mat-icon>
        </button>
        <button (click)="sendLike(user.id)" mat-icon-button color="accent">
            <mat-icon>favorite</mat-icon>
          </button>
          <button [routerLink]="['/members', user.id]" [queryParams]="{tab : '3'}" routerLinkActive="router-link-active"  mat-icon-button color="primary">
            <mat-icon>message</mat-icon>
          </button>
      </div>
   
    </div>

    <h5><i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}} </h5>
    <h5><small>{{user.knownAs}}</small></h5>
  </div>

</div>
